<!-- Redirection Counter -->
<script type="text/javascript">
  var count = 30; // Timer
  var redirect = "http://sensair.net/my-sensors#/" // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = "Please wait " + count + " seconds for sensor configuration."; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>

<div>
      <h1>Air quality sensor now configuring</h1>
    </div>

    <div>
      <p id="timer">
        <script type="text/javascript">
          countDown();
        </script>
      </p>
    </div>
